name = "lapce-html"
version = "0.0.2"
author = "CroxxN"
display-name = "HTML"
description = "HTML lsp for Lapce"
wasm = "bin/lapce-html.wasm"
repository = "https://github.com/CroxxN/lapce-html"
icon = "html5-original.svg"

[activation]
language = ["html"]
workspace-contains = [ "*/*.html", "*/*.htm", "package.json", "*/*.jsx", "*/*.tsx", "*/*.js", "*/*.ts"]

[config."volt.serverPath"]
default = ""
description = "Path to html-language-server"

[config."volt.serverArgs"]
default = ["--stdio"]
description = "LSP server arguments to pass when launching"
